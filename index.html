<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My app!</title>

    <!-- https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs -->
    <link rel="icon" href="/public/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/public/manifest.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script async type="module" src="./src/js/index.ts"></script>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <header>
      <h1>Little Links</h1>
    </header>
    <main>
      <form>
        <div class="form-field">
          <label for="url">URL</label>
          <input type="url" id="url" required>
        </div>

        <div class="form-field">
          <label for="slug">Slug</label>
          <input type="text" id="slug" required>
        </div>

        <button>Save URL</button>
      </form>
      <ul id="list"></ul>
    </main>
    <footer></footer>
  </body>
</html>
